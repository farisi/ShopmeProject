<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    th:fragment="main-fragment (title,mainContent)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title th:replace="${title}">Page 1 Title</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
		<div class="container">
			

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!-- Left Side Of Navbar -->
				<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
					<li class="nav-item " sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/}"
							style="color:orange;font-weight:bold;">Admin</a>
					</li>
					<li class="nav-item " sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/login}"
							style="color:orange;font-weight:bold;">Login</a>
					</li>
					<li class="nav-item " sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/register}"
							style="color:orange;font-weight:bold;">Register</a>
					</li>
				</ul>

				
			</div>
		</div>
	</nav>
	<div class="container mt-4 py-4" th:insert="${mainContent} ?: ~{}"></div>
</body>
</html>
