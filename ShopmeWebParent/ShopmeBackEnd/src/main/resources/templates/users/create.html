<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Shopme Admin Control Panel</title>
		<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	</head>
	<body class="container-fluid">
		<main class="py-4">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">								
								<form th:action="@{/users}" th:object="${user}" th:method="post">
									<div th:if="${#fields.hasAnyErrors()}">
									    <ul>
									        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
									    </ul>
									</div>
									<div class="form-group">
										<label for="firstName" class="label-control">Firstname</label>
										<input class="form-control" th:field="*{firstName}" />
										<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstname}">firstname can not empty</span>
									</div>
									<div class="form-group">
										<label for="lastName" class="label-control">Lastname</label>
										<input class="form-control" th:field="*{lastName}" />
										<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname can not empty</span>
									</div>
									<div class="form-group">
										<label for="email" class="label-control">Email</label>
										<input class="form-control" th:field="*{email}" />
										<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email can not empty</span>
									</div>
									<div class="form-group">
										<label for="password" class="label-control">Password</label>
										<input type="password" class="form-control" th:field="*{password}">
										<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
									</div>
									<div class="form-group">
										<label for="confirmPassword" class="label-control">Password Confirmation</label>
										<input type="password" class="form-control" th:field="*{confirmPassword}" />
									</div>
									<div class="form-group">
										<button class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>			
			</div>
		</main>		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	</body>
</html>
