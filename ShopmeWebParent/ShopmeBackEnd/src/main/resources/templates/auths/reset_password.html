<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/auth :: main-fragment(  
                                                ~{::title},
                                                ~{:: #login-main-content}
                                               )}" >
<head>

<title>Form Reset Password</title>
</head>


<body>
	<div class="container" id="login-main-content">
		<form th:method="POST" th:action="@{/auth/reset_password}">
			
			<!-- Email input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="email">Email address</label>
				<input type="email" id="email" class="form-control" name="email" />
			</div>

			<!-- Submit button -->
			<div class="form-group">
				<a th:href="@{/login}" class="btn btn-secondary  mb-4">Cancel</a>
				<button class="btn btn-primary mb-4">Send Email Confirmation</button>
			</div>
			
		</form>
	</div>
</body>

</html>
