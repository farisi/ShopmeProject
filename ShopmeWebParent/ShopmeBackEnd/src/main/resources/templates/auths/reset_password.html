<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/auth :: main-fragment(  
                                                ~{::title},
                                                ~{:: #login-main-content}
                                               )}" >
<head>

<title>Form Reset Password</title>
</head>


<body>
	<div class="container" id="login-main-content">
		<div th:if="${success}" class="alert alert-success">
			<p th:text="${success}"></p>
		</div>
		<form th:method="POST" th:action="@{/auth/reset_password}" th:object="${pr}">
			
			<!-- Email input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="email">Email address</label>
				<input type="email"  class="form-control" th:field="*{email}" />
				<span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Error</span>
			</div>

			<!-- Submit button -->
			<div class="form-group">
				<a th:href="@{/login}" class="btn btn-secondary  mb-4">Cancel</a>
				<button class="btn btn-primary mb-4">Send Email Confirmation</button>
			</div>
			
		</form>
	</div>
</body>

</html>
