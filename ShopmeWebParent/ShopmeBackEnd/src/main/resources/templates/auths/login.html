<html lang="en" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
th:replace="~{layouts/auth :: main-fragment(  
                                                ~{::title},
                                                ~{:: #login-main-content}
                                               )}" >
<head>
<title>Form Login</title>
</head>
  <body>
     <div class="container" id="login-main-content">
         <form th:method="POST" th:action="@{/login}">
			  <!-- Email input -->
			  <div class="form-outline mb-4">
			    <input type="email" id="username" class="form-control" name="username" autofocus/>
			    <label class="form-label" for="username">Email address</label>
			  </div>

			  <!-- Password input -->
			  <div class="form-outline mb-4">
			    <input type="password" id="password" class="form-control" name="password"/>
			    <label class="form-label" for="password">Password</label>
			  </div>

			  <!-- 2 column grid layout for inline styling -->
			  <div class="row mb-4">
			    <div class="col d-flex justify-content-center">
			      <!-- Checkbox -->
			      <div class="form-check">
			        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
			        <label class="form-check-label" for="form2Example31"> Remember me </label>
			      </div>
			    </div>
			
			    <div class="col">
			      <!-- Simple link -->
			      <a th:href="@{/auth/reset_password}">Forgot password?</a>
			    </div>
			  </div>

  <!-- Submit button -->
			  <button  class="btn btn-primary btn-block mb-4">Sign in</button>
		</form>
		</div>
</body>
</html>
