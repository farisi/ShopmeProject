<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/app :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                 ~{:: #user-script-resouce},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #user-main-content},  
                                                ~{:: #home-footer}
                                               )}"
>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Create Category :: Shopme Admin</title>
		<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/fontawesome/all.css}" rel="stylesheet" type="text/css" />
	</head>
	<body >
		<main class="py-4" id="user-main-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12" th:if="${message}">
						<div class="alert alert-warning">
							<p >[[${message}]]</p>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="card-title">
									<h4>Create Category</h4>
								</div>
								
								<div class="card-content">
									<form th:method="POST" th:object="${category}" th:action="@{/categories}" enctype="multipart/form-data">
										<div class="form-group my-4">
											<label for="name" class="label-control">Category Name</label>
											<input th:field="*{name}" class="form-control" >
											<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
										</div>
										
										<div class="form-group my-4">
											<label for="alias" class="label-control">Alias</label>
											<input th:field="*{alias}" class="form-control" >
											<span th:if="${#fields.hasErrors('alias')}" th:errors="*{alias}" class="text-danger"></span>
										</div>
										
										<div class="form-group my-4">
											<label for="image" class="label-control">Category Parent</label>
											<select multiple class="form-control" th:field="*{parent}">
												<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
											</select>
										</div>
										
										<div class="form-group my-4">
											<label for="image" class="label-contro">Enabled</label>
											<input type="checkbox" th:field="*{enabled}">
										</div>
										
										<div class="form-group my-4">
											<label for="profile_foto" class="label-control">Image</label>
											<input type="FILE" name="profile_foto" accept="image/*" class="form-control" />
										</div>
										
										<div class="form-group my-4">
											<label for="logo" class="label-control">Category Description</label>
											<textarea  th:field="*{description}" class="form-control"></textarea>
											<span th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></span>
										</div>

										
										<div class="form-group">
											<a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
											<button class="btn btn-primary">Save</button>
										</div>
									</form>
								</div>	
							</div>
						</div>
					</div>
				</div>			
			</div>
		</main>		
		<th:block id="user-script-resouce">

		</th:block>
	</body>
</html>
