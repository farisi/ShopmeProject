<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/app :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                 ~{:: #user-script-resouce},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #user-main-content},  
                                                ~{:: #home-footer}
                                               )}"
>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Brands :: Shopme Admin</title>
		<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/fontawesome/all.css}" rel="stylesheet" type="text/css" />
	</head>
	<body >
		<main class="py-4" id="user-main-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="card-title">
									<h4>Brands List</h4>
								</div>
								
								<div class="card-content">
									<form th:method="POST" th:object="${brand}" enctype="multipart/form-data">
										<div class="form-group my-4">
											<label for="name" class="label-control">Brand Name</label>
											<input th:field="*{name}" class="form-control" >
										</div>
										
										<div class="form-group my-4">
											<label for="logo" class="label-control">Brand Logo</label>
											<input type="file" th:field="*{logo}" class="form-control">
										</div>
										
										<div class="form-group my-4">
											<label for="categories" class="label-control">Categories</label>
											<select multiple style="resize: vertical; height:200px;"></select>
										</div>
										
										<div class="form-group">
											<a th:href="@{/brands}" class="btn btn-secondary">Cancel</a>
											<button class="btn btn-primary">Save</button>
										</div>
									</form>
								</div>	
							</div>
						</div>
					</div>
				</div>			
			</div>
		</main>		
		<th:block id="user-script-resouce">

		</th:block>
	</body>
</html>
