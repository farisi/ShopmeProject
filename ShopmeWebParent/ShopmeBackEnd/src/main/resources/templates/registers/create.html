<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/auth :: main-fragment(  
                                                ~{::title},
                                                ~{:: #register-main-content}
                                               )}" >
<head>
<title>Form Reset Password</title>
</head>
	<body class="container-fluid">
		<main class="py-4" id="register-main-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">								
								<form th:action="@{/register}" th:object="${user}" th:method="post">
									<div class="form-group">
										<label for="firstName" class="label-control">Firstname</label>
										<input class="form-control" th:field="*{firstName}" />
										<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">firstname can not empty</span>
									</div>
									<div class="form-group">
										<label for="lastName" class="label-control">Lastname</label>
										<input class="form-control" th:field="*{lastName}" />
										<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">lastname can not empty</span>
									</div>
									<div class="form-group">
										<label for="email" class="label-control">Email</label>
										<input class="form-control" th:field="*{email}" />
										<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">email can not empty</span>
									</div>
									<div class="form-group">
										<label for="roles" class="label-control">Role</label>
										<select th:field="*{roles}" class="form-control">
											<option value="">Please select role</option>
											<option th:each="item : ${roles}" th:text="${item.displayName}" th:value="${item.id}"></option>
										</select>
										<span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger">email can not empty</span>
									</div>
									<div class="form-group">
										<label for="password" class="label-control">Password</label>
										<input type="password" class="form-control" th:field="*{password}">
										<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
									</div>
									<div class="form-group">
										<label for="confirmPassword" class="label-control">Password Confirmation</label>
										<input type="password" class="form-control" th:field="*{confirmPassword}" />
										<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
									</div>
									<div class="form-group py-4">
										<a class="btn btn-secondary" th:href="@{/users}">Cancel</a>
										<button class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>			
			</div>
		</main>		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	</body>
</html>
